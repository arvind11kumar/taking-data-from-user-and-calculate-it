<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .num1sty{
            width: 150px;
            height: 40px;
            border-color: blue;
            font-size: 22px;
            font-weight: bolder;
            margin-left: 10px;
        }
        .num1sty option{
            font-weight: bolder;

        }
        .btn{
            border: 2px solid black;
            background-color: aquamarine;
            color:red;
            font-size: 22px;
            font-weight: bolder;
        }


    </style>
   
</head>
<body>
    <div>
        <h1>Showing data using input datafileld</h1>
        <form>
            <input class="num1 num1sty" type="number" placeholder="number">
            <input class="num2 num1sty" type="number" name="arvind" placeholder="number">
            <select class="sel_opt num1sty">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <button type="button" class="btn">calculate</button>
        </form>
        <h1 class="show_data"></h1>
    </div>
    
</body>
<script >

let num1=document.querySelector(".num1");
let num2=document.querySelector(".num2");
let btn_click=document.querySelector(".btn");
let operater=document.querySelector(".sel_opt");
let show_data=document.querySelector(".show_data");

btn_click.addEventListener("click",function(){

    if(operater.value==="+"){
        show_data.innerHTML=parseInt(num1.value)+parseInt(num2.value);
       console.log( parseInt(num1.value)+parseInt(num2.value))

    }else if(operater.value==="-"){
        show_data.innerHTML=num1.value-num2.value;

    } else if(operater.value==="/"){
        show_data.innerHTML=num1.value/num2.value;

    }else if(operater.value==="*"){
        show_data.innerHTML=num1.value*num2.value;
        
    }else{
        show_data.innerHTML="do it again";
    }



//     console.log(num1.value);
// console.log(num2.name);
//console.log(btn_click);

})


</script>
</html>
